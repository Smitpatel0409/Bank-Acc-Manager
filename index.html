<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Bank Account Management</h1>
        <div class="form-container">
            <div>
                <label for="accountName">Account Holder Name:</label>
                <input type="text" id="accountName" placeholder="John Doe">
            </div>
            <div>
                <label for="accountType">Account Type:</label>
                <select id="accountType">
                    <option value="Savings">Savings</option>
                    <option value="Checking">Checking</option>
                </select>
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button class="action-button" data-action="deposit">Deposit</button>
            <button class="action-button" data-action="withdraw">Withdraw</button>
            <button class="action-button" data-action="balance">Check Balance</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
